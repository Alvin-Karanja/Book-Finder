<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DISPLAY CARDS LAYOUT</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

    <!-- start of search bar -->
    <div class="container mb-5">
      <h1 class="text-center" >Online Search <small class="bg-warning" style="font-size:12px; padding: 3px;" >Google Books</small> </h1>
      <form id="google-books-search" class="form-group">
        <div class="input-group">
          <input class="form-control" type="text" id="search-input" placeholder="Search for...">
          <div class="input-group-append">
            <button class="btn bg-warning" id="search-button">Go</button>
          </div>
        </div>
      </form>
    </div>
    <!-- end of search bar -->

    <!-- start results display area -->
    <div class="container">
        <div id="result"></div>
    </div>
    <!-- end results display area -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
